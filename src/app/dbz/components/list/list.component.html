<!-- Con [ngClass] podemos dar clases condicionadas
 [ngClass]="{
        'list-group-item-dark': isLast, oscuro si es el ultimo
        'list-group-item-primary':isEven, azul si es par
      }"> -->

<h4>Listado</h4>
  <ul class="list-group">


     <li *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd"

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary':isEven
      }">

      <div>
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{ character.name}} -</span>
        <strong> Power: </strong>
        <span> {{ character.power}}</span>
        <!-- Agregando condiciones -->
        <!-- <span>Es el primero: {{i === 0 }} </span>
        <span>Es el ultimo: {{i === characterList.length-1 }} </span> -->
        <!-- <span> Es el primero: {{isFirst}} </span>
        <span> Es el ultimo: {{isLast}} </span>
        <span> Es par: {{isEven}} </span>
        <span> Es impar: {{isOdd}} </span> -->
      </div>
      <button class="btn btn-danger" (click)="onDeleteCaharacter(character.id)" >X</button>
    </li>

  </ul>
